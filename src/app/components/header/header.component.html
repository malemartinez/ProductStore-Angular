

<header class="show-mobile">
  <nav
    [ngClass]="{
      active:activeMenu
    }"
    class="side-menu">
    <button
      (click)="toggleMenu()"
      class="close-button">Close</button>
    <ul>
      <li><a href="">All</a></li>
      <li><a href="">Clothes</a></li>
      <li><a href="">Electronics</a></li>
    </ul>
  </nav>

  <div>
    <button
      (click)="toggleMenu()">
      <img src="../../../assets/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="../../../assets/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="../../../assets/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>
</header>
<header class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="../../../assets/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a href="">All</a></li>
        <li><a href="">Clothes</a></li>
        <li><a href="">Electronics</a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">user</div>
      <div>
        <a href="">
          <img src="../../../assets/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="counter">{{counter}}</span>
      </div>
    </div>
  </div>
</header>
